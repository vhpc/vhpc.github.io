url(https://vhpc.github.io/images/hamburg-1280.png)><div class=bg-black-60><nav class="pv3 ph3 ph4-ns" role=navigation><div class="flex-l justify-between items-center center"><a href=/ class="f3 fw2 hover-white no-underline white-90 dib"><img src=/images/vhpclogo-yellow.png class="w100 mw5-ns" alt="18th Workshop on Virtualization in High-Performance Cloud Computing"></a><div class="flex-l items-center"><div class=ananke-socials><a href=https://twitter.com/VHPC3 target=_blank class="twitter ananke-social-link link-transition stackoverflow link dib z-999 pt3 pt0-l mr1" title="Twitter link" rel=noopener aria-label="follow on Twitter——Opens in a new window"><span class=icon><svg style="enable-background:new 0 0 67 67" viewBox="0 0 67 67" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M37.167 22.283c-2.619.953-4.274 3.411-4.086 6.101l.063 1.038-1.048-.127c-3.813-.487-7.145-2.139-9.974-4.915l-1.383-1.377-.356 1.017c-.754 2.267-.272 4.661 1.299 6.271.838.89.649 1.017-.796.487-.503-.169-.943-.296-.985-.233-.146.149.356 2.076.754 2.839.545 1.06 1.655 2.097 2.871 2.712l1.027.487-1.215.021c-1.173.0-1.215.021-1.089.467.419 1.377 2.074 2.839 3.918 3.475l1.299.444-1.131.678c-1.676.976-3.646 1.526-5.616 1.568C19.775 43.256 19 43.341 19 43.405c0 .211 2.557 1.397 4.044 1.864 4.463 1.377 9.765.783 13.746-1.568 2.829-1.673 5.657-5 6.978-8.221.713-1.716 1.425-4.851 1.425-6.354.0-.975.063-1.102 1.236-2.267.692-.678 1.341-1.419 1.467-1.631.21-.403.188-.403-.88-.043-1.781.636-2.033.551-1.152-.402.649-.678 1.425-1.907 1.425-2.267.0-.063-.314.042-.671.233-.377.212-1.215.53-1.844.72l-1.131.361-1.027-.7c-.566-.381-1.361-.805-1.781-.932C39.766 21.902 38.131 21.944 37.167 22.283zM33 64C16.432 64 3 50.569 3 34S16.432 4 33 4s30 13.431 30 30S49.568 64 33 64z" style="fill-rule:evenodd;clip-rule:evenodd;fill:{{ .fill }}"/></svg></span><span class=new-window><svg height="8" style="enable-background:new 0 0 1000 1000" viewBox="0 0 1e3 1e3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" ><path d="M598 128h298v298h-86V274L392 692l-60-60 418-418H598v-86zM810 810V512h86v298c0 46-40 86-86 86H214c-48 0-86-40-86-86V214c0-46 38-86 86-86h298v86H214v596h596z" style="fill-rule:evenodd;clip-rule:evenodd;fill:"/></svg></span></a></div></div></div></nav><div class="tc-l pv4 pv6-l ph3 ph4-ns"><h1 class="f2 f-subheadline-l fw2 white-90 mb0 lh-title">18th Workshop on Virtualization in High-Performance Cloud Computing & JSA Special Issue</h1><h2 class="fw1 f5 f3-l white-80 measure-wide-l center mt3"><p><style><table td{text-align:center;vertical-align:middle}<center><table style="width:100%; color:white; font-size:140%; height:200px;"><tr><td style="width:100%; vertical-align:middle;"><a href="../jsa_si" style="color: white;">special issue on hpc virtualization </a></td></tr><tr><td style="width:100%; vertical-align: middle;">deadline: december 1,2023 </td></tr></table></p><br><tr><td style="width: 20%;"><a href="../" style="color: white;">[Home]</a></td><td style="width: 20%;"><a href="../program/" style="color: white;">[Program]</a></td><td style="width: 20%;"><a href="../schedule/" style="color: white;">[Schedule]</a></td><!--<td style="width: 20%;"><a href="../program-details/" style="color: white;">[Details]</a></td>--><td style="width: 20%;"><a href="../program-details-2022/" style="color: white;">[2022Edition]</a></td></tr></table></center></h2></div></div></header><main class="pb7" role="main"><article class="cf ph3 ph5-l pv3 pv4-l f4 tj-l center mw9 lh-copy mid-gray"><p>the workshop on virtualization in high­-performance cloud computing (<a href="https://vhpc.org">vhpc</a>) aims to bring together researchers and industrial practitioners facing the challenges posed by virtualization in hpc/cloud scenarios in order to foster discussion,collaboration,mutual exchange of knowledge and experience,enabling research to ultimately provide novel solutions for virtualized computing systems of tomorrow.</p><h3 id="news">news</h3><ul><li><strong>aug 30th,2023</strong>: vhpc&rsquo;23 proceedings now available on-line within the <a href="https://link.springer.com/book/10.1007/978-3-031-40843-4">isc 2023 workshop proceedings</a>.</li><li><strong>jun 15th,2023</strong>: the cfp for the <a href="https://www.sciencedirect.com/journal/journal-of-systems-architecture/about/call-for-papers#virtualization-in-high-performance-cloud-computing">elsevier jsa special issue on vhpc</a>is on-line.</li><li><strong>may 6th,2023</strong>: webpage updated with program info.</li><li><strong>apr 10th,2023</strong>: confirmed agreement with <a href="https://www.sciencedirect.com/journal/journal-of-systems-architecture">elsevier jsa</a>for special issue on vhpc (cfp expected in june).</li><li><strong>feb 12th,2023</strong>: webpage updated with keynote info.</li><li><strong>jan 17th,2023</strong>: the workshop webpage is available on-line.</li></ul><h3 id="keynote-talk">keynote talk</h3><ul><li>&ldquo;<a href="../keynote1/"><strong>what is rcu and how does it help the linux kernel scale?</strong></a>&quot;,<a href="http://www.rdrop.com/~paulmck/">paul e. McKenney</a>,software engineer at <a href="https://www.meta.com/">meta</a></li></ul><h3 id="focus-topics">focus topics</h3><ul><li>container platforms (kubernetes,docker,nitro/firecracker,singularity,shifter,rkt,&hellip;) and unikernel frameworks</li><li>composable lightweight application components and lambda / function-as-a-service paradigms</li><li>latency control,warm/cold-start issues and data/container placement in heterogeneous hpc virtualized environments</li><li>energy-efficiency and service orchestration in virtualized cloud &amp; hpc infrastructures</li></ul><h3 id="overview">overview</h3><p>containers and virtualization technologies constitute key enabling factors for flexible resource management in modern data centers,and particularly in cloud environments. Cloud providers need to manage complex infrastructures in a seamless fashion to support the highly dynamic and heterogeneous workloads and hosted applications customers deploy. Similarly,hpc environments have been increasingly adopting techniques that enable flexible management of vast computing and networking resources,close to marginal provisioning cost,which is unprecedented in the history of scientific and commercial computing.</p><p>various virtualization-containerization technologies contribute to the overall picture in different ways: machine virtualization,with its capability to enable consolidation of multiple under­utilized servers with heterogeneous software and operating systems (oses),and its capability to live­-migrate a fully operating virtual machine (vm) with a very short downtime,enables novel and dynamic ways to manage physical servers; os-­level virtualization (i.e.,containerization),with its capability to isolate multiple user­-space environments and to allow for their co­existence within the same os kernel,promises to provide many of the advantages of machine virtualization with high levels of responsiveness and performance; lastly,unikernels provide for many virtualization benefits with a minimized os/library surface. I/o virtualization,in turn,allows physical network interfaces to exchange traffic with multiple vms or containers; network virtualization,with its capability to create logical network overlays independently from the underlying physical topology,is another fundamental enabling technology for cloud/hpc infrastructures. Last,storage virtualization needs to evolve to support increasingly demanding requirements in terms of performance and reliability for the managed application data.</p><h3 id="topics-of-interest">topics of interest</h3><p>the vhpc program committee solicits original,high-quality submissions related to virtualization across the entire software stack with a special focus on the intersection of hpc,containers-virtualization and cloud computing.</p><p>each topic encompasses aspects related to design/architecture,management,performance management,modeling and configuration/tooling:</p><p>design / architecture:</p><ul><li>containers and os-level virtualization (lxc,docker,rkt,singularity,shifter)</li><li>hypervisor support for heterogeneous resources (gpus,co-processors,fpgas,etc.)</li><li>hypervisor extensions to mitigate side-channel attacks ([micro-]architectural timing attacks,privilege escalation)</li><li>use of risc-v related technologies for cloud,virtualized and hpc use-cases</li><li>vm &amp; container trust and security models</li><li>multi-environment coupling,system software supporting in-situ analysis with hpc simulation</li><li>cloud reliability,fault-tolerance and high-availability</li><li>cloud-based quantum compute services</li><li>energy-efficient and power-aware virtualization</li><li>containers inside vms with hypervisor isolation</li><li>virtualization support for emerging memory and storage technologies</li><li>lightweight/specialized operating systems in conjunction with virtual machines</li><li>unikernels and use cases for virtualized hpc environments</li><li>formal definition and verification of hypervisors and virtualization system properties</li><li>arm-based hypervisors,arm virtualization extensions</li></ul><p>management:</p><ul><li>container and vm management for hpc and cloud environments</li><li>virtualized/cloudified instances to support lambda / function-as-a-service (faas) paradigms</li><li>hpc services integration,services to support hpc</li><li>service and on-demand scheduling &amp; resource management</li><li>dedicated workload management with vms or containers</li><li>workflow coupling with vms and containers</li><li>unikernels and lightweight vm application management</li><li>environments and tools for operating containerized environments (batch,orchestration)</li><li>models for non-hpc workload provisioning on hpc resources</li></ul><p>performance measurements and modeling:</p><ul><li>performance improvements for or driven by unikernels</li><li>optimizations of virtual machine monitor platforms and hypervisors</li><li>scalability analysis of vms and/or containers at large scale</li><li>performance measurement,modeling and monitoring of virtualized/cloud workloads</li><li>virtualization in supercomputing environments,hpc clusters,hpc in the cloud</li><li>energy-efficient deployment of high-performance,ultra-low latency and real-time workloads in cloud infrastructures</li><li>modeling,control and isolation of end-to-end performance for parallel &amp; distributed cloud/hpc applications,including the use of cloud functions / faas</li></ul><p>configuration / tooling:</p><ul><li>tool support for unikernels: configuration/build environments,debuggers,profilers</li><li>job scheduling/control/policy and container placement in virtualized environments</li><li>measuring and controlling &ldquo;os/virtualization noise&rdquo;</li><li>operating mpi in containers/vms and unikernels</li><li>gpu virtualization operationalization</li></ul><p>the workshop will be one day in length,composed of 20 min paper presentations,each followed by 10 min discussion sections,plus lightning talks that are limited to 5 minutes. Presentations may be accompanied by interactive demonstrations.</p><h3 id="important-dates">important dates</h3><!-- raw html omitted --> <ul><li><strong>mar 19th,2023 aoe</strong>: paper submission deadline (springer lncs)</li><li><strong>apr 15th,2023</strong>: acceptance notification</li><li><strong>may 25th,2023</strong>: workshop day</li><li><strong>jun tba,2023</strong>: camera-ready version due</li></ul><h3 id="workshop-co-chairs">workshop co-chairs</h3><ul><li>michael alexander,institute of science and technology,austria</li><li><a href="https://ananos.co.uk">anastassios nanos</a>,nubificus ltd.,uk</li><li><a href="http://retis.sssup.it/~tommaso/eng/research.html">tommaso cucinotta</a>,scuola superiore sant&rsquo;anna,italy</li></ul><h4 id="technical-program-committee-wip">technical program committee [WiP]</h4><ul><li>stergios anastasiadis,university of ioannina,greece</li><li>gabriele ara,scuola superiore sant&rsquo;anna</li><li>jakob blomer,cern,switzerland</li><li>eduardo césar,universidad autonoma de barcelona,spain</li><li>taylor childers,argonne national laboratory,usa</li><li>françois diakhaté,cea dam,france</li><li>roberto giorgi,university of siena,italy</li><li>kyle hale,northwestern university,usa</li><li>eric jul,university of oslo,norway</li><li>brian kocoloski,washington university,usa</li><li>giacomo lanciano,scuola normale superiore,italy</li><li>giuseppe lettieri,university of pisa,italy</li><li>alberto madonna,swiss national supercomputing center,switzerland</li><li>nikos parlavantzas,irisa,france</li><li>amer qouneh,western new england university,usa</li><li>carlos reaño,queen’s university belfast,uk</li><li>riccardo rocha,cern,switzerland</li><li>lutz schubert,university of ulm,germany</li><li>jonathan sparks,cray,usa</li><li>kurt tutschku,blekinge institute of technology,sweden</li><li>john walters,usc isi,usa</li><li>yasuhiro watashiba,osaka university,japan</li></ul><!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <!-- raw html omitted --> <h3 id="paper-submission-publication">paper submission-publication</h3><p>papers submitted to the workshop will be reviewed by at least two members of the program committee and external reviewers. Submissions should include abstract,keywords,the e-mail address of the corresponding author,and must not exceed 10 pages,including tables and figures at a main font size no smaller than 11 points.</p><p>submission of a paper should be regarded as a commitment that,should the paper be accepted,at least one of the authors will register and attend the conference to present the work.</p><p>accepted papers will be published in a springer lncs volume (scopus indexed). The format must be according to the <a href="ftp://ftp.springernature.com/cs-proceeding/llncs/llncs2e.zip">springer lncs style</a>. Initial submissions are in pdf. Authors of accepted papers will be requested to provide source files. Camera-ready versions of accepted papers are allowed a maximum size of 12 pages,to properly address the received reviews/comments.</p><p>submission link: <a href="https://edas.info/newPaper.php?c=30304">https://edas.info/newpaper.php?c=30304</a></p><h3 id="lightning-talks">lightning talks</h3><p>lightning talks are in a non-paper track,synoptical in nature and are strictly limited to 5 minutes. They can be used to gain early feedback on ongoing research,for demonstrations,to present research results,early research ideas,perspectives and positions of interest to the community. Submit abstracts via the main submission link.</p><h3 id="general-information">general information</h3><p>the workshop is one day in length and will be held in conjunction with the <a href="https://www.isc-hpc.com">international supercomputing conference - high performance (isc) 2023</a>,on may 25th,2023,in hamburg,Germany.</p><h3 id="sponsor">Sponsor</h3><p><img src="/images/logo-AMPERE-360.png" alt="AMPERE EU Project"></p><p><a href="https://ampere-euproject.eu/">https://ampere-euproject.eu/</a></p></article></main><footer class="bg-black bottom-0 w-100 pa3" role="contentinfo"><div class="flex justify-between"><a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="https://vhpc.github.io">&copy; 18th Workshop on Virtualization in High-Performance Cloud Computing 2023 </a><div><div class="ananke-socials"><a href="https://twitter.com/VHPC3" target="_blank" class="twitter ananke-social-link link-transition stackoverflow link dib z-999 pt3 pt0-l mr1" title="Twitter link" rel="noopener" aria-label="follow on Twitter——Opens in a new window"><span cla
